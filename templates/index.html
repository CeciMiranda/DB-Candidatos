<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cadastro Candidato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
    <h3>Cadastrar Candidatos</h3>

    <form action="cadastrar" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name = "nome" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="numero" class="form-label">Número</label>
          <input type="number" class="form-control" id="numero" name = "numero">
        </div>
        <div class="mb-3">
            <label for="partido" class="form-label">Partido</label>
            <input type="text" class="form-control" id="partido" name = "partido">
          </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    <hr>
    <h3>Candidatos Cadastrados</h3>
    <table class="table table-hover">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Número</th>
            <th scope="col">Partido</th>
            <th scope="col">Ações</th>
        </tr>
        {% for item in result %}
        <tr>
            <td>{{item["Nome"]}}</td>
            <td>{{item["Numero"]}}</td>
            <td>{{item["Partido"]}}</td>
            <td><a href='/deletar/{{item["Numero"]}}'>Deletar</a></td>
            <td><a href='/atualizar/{{item["Numero"]}}'>Atualizar</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
